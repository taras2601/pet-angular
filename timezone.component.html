<div class="timezone-grid">
  @for (tz of timezones; track tz.label) {
    <button (click)="select(tz)">
      {{ tz.label }}
    </button>
  }
</div>

@if (selected) {
  <div class="timezone-info">
    <p><strong>Selected:</strong> {{ selected.label }}</p>
    <p><strong>Current time:</strong> {{ getTime(selected.offset) }}</p>
  </div>
}
